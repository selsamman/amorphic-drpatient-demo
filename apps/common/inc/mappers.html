
<b:mapper tag="pageroute">
    <a b:match="__hash__$" b:onarrival="setPage('__hash__')"></a>
    <b:if test="page == '__hash__'">
        <b:include url="__page__"></b:include>
    </b:if>
</b:mapper>

<b:mapper tag="textfield">
    <label for="__id__" class="col-md-__lcols__ control-label" b:bind="'__label__'"></label>
    <div class="col-md-__fcols__">
        <input b:bind="__bind__" type="text" class="form-control" id="__id__" b:placeholder="__text__" b:trigger="if(typeof(__bind__Trigger) == 'function'){__bind__Trigger()}" b:when="__when__" b:onchange="__whenchanged__" b:focus="__focus__" b:onenter="__onenter__" />
        <span style="color:red" b:showif="isError('__bind__')"><br/><span b:binderror="__bind__"></span></span>
    </div>
</b:mapper>

<b:mapper tag="passwordfield">
    <label for="__id__" class="col-md-__lcols__ control-label" b:bind="'__label__'"></label>
    <div class="col-md-__fcols__">
        <input b:bind="__bind__" type="password" class="form-control" id="__id__" b:placeholder="__text__" b:trigger="if(typeof(__bind__Trigger) == 'function'){__bind__Trigger()}" b:when="__when__" b:onchange="__whenchanged__" b:onenter="__onenter__"/>
        <span style="color:red" b:showif="isError('__bind__')"><br/><span b:binderror="__bind__"></span></span>
    </div>
</b:mapper>

<b:mapper tag="memofield">
    <label for="__id__" class="col-md-__lcols__ control-label" b:bind="'__label__'"></label>
    <div class="col-md-__fcols__">
        <textarea b:bind="__bind__" type="text" class="form-control" id="__id__" stb:placeholder="__text__" b:trigger="if(typeof(__bind__Trigger) == 'function'){__bind__Trigger()}" b:when="__when__" b:onchange="__whenchanged__" b:onenter="__onenter__"></textarea>
    </div>
</b:mapper>

<b:mapper tag="staticfield">
    <label for="__id__" class="col-md-__lcols__ control-label" b:bind="'__label__'"></label>
    <div class="col-md-__fcols__">
        <p b:bind="__bind__" type="text" class="form-control-static" id="__id__" ></p>
    </div>
</b:mapper>

<b:mapper tag="errorfield">
    <b:if test="__bind__">
        <label for="__id__" class="col-md-__lcols__ control-label" b:bind="'__label__'"></label>
        <div class="col-md-__fcols__">
            <p b:bind="__bind__" style="color: red" type="text" class="form-control-static" id="__id__" ></p>
        </div>
    </b:if>
</b:mapper>

<b:mapper tag="objectselectfield">
    <label for="__id__" class="col-md-__lcols__ control-label" b:bind="'__label__'"></label>
    <div class="col-md-__fcols__">
        <select b:bind="__bind__" class="form-control" id="__id__" b:onchange="__whenchanged__" b:fill="__values__" b:fill-key="value._\\_id_\\_" b:fill-value="value.__text__" b:nullselect="__empty__"></select>
    </div>
</b:mapper>

<b:mapper tag="selectfield">
    <label for="__id__" class="col-md-__lcols__ control-label" b:bind="'__label__'"></label>
    <div class="col-md-__fcols__">
        <select b:bind="__bind__" type="text" class="form-control" id="__id__" b:placeholder="__text__" b:trigger="if(typeof(__bind__Trigger) == 'function'){__bind__Trigger()}" b:when="__when__" b:onchange="__whenchanged__" b:fill="typeof(__bind__Values) == 'function' ? __bind__Values() : __bind__Values" b:using="typeof(__bind__Descriptions) != 'undefined' ? (typeof(__bind__Descriptions) == 'function' ? __bind__Descriptions() : __bind__Descriptions) : null" ></select>
    </div>
</b:mapper>
